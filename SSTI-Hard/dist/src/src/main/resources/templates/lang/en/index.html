<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blacky List (US)</title>
    <style>
        body {
          font-family: "Trebuchet MS", sans-serif;
          text-align: center;
          padding: 20px;
          background: #f0f8ff;
        }

        header {
          background-color: #1e90ff;
          padding: 15px;
          border-radius: 12px;
          color: #fff;
        }

        h1 {
          font-size: 34px;
        }

        .vtuber-card {
          background-color: #fff;
          border-radius: 12px;
          padding: 20px;
          margin: 20px;
          box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
          transition: transform 0.2s ease-in-out;
        }

        .vtuber-card:hover {
          transform: translateY(-5px);
        }

        .vtuber-image {
          max-width: 100%;
          border-radius: 8px;
        }

        footer {
          margin-top: 25px;
          font-size: 13px;
          color: #444;
        }
    </style>
</head>

<body>
<header>
    <h1>Welcome to Blacky List! PK</h1>
</header>

<div class="vtuber-card">
    <img src="https://www.loudegg.com/wp-content/uploads/2020/10/Mickey-Mouse.jpg" alt="Cartoon Character 1" class="vtuber-image">
    <h2>Mickey the Explorer</h2>
</div>

<div class="vtuber-card">
    <img src="https://upload.wikimedia.org/wikipedia/en/0/0f/Minnie_Mouse_Duckipedia.png" alt="Cartoon Character 2" class="vtuber-image">
    <h2>Sally Sunshine</h2>
</div>

<div class="vtuber-card">
    <img src="https://i.pinimg.com/474x/13/04/f0/1304f092ffc4e54d13d0e2bd020615f7.jpg" alt="Cartoon Character 3" class="vtuber-image">
    <h2>Captain Freedom</h2>
</div>

<div class="vtuber-card">
    <h1>Literally ME</h1>
    <h2>Just Myself</h2>
</div>

<footer>
    &copy; 2023 Blacky List PK Edition | Created by CTF Player
</footer>
</body>

</html>
